<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Customs Ladder</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            color: #ddd; /* Tekst i lb */
            text-align: center;
        }

        header {
            margin: 2px 0 26px 0;
        }

        header h1 { /* Overskrift. Får margin fra header. */
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0; /* reduserer for unngå så mye space */
        }

        header p { /* Season label */
            color: #aaa;
            margin-top: 4px;
        }




        th,
        td {
            padding: 10px 14px;
            text-align: left;
        }

        th {
            background-color: #2a2a2a;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        tr.clickable {
            cursor: pointer;
        }

        tr.clickable:hover td {
            color: #fff;
        }

        .player-cell {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
        }

        .content-container {
            width: 1100px;
            /* Center the container itself using margin: 0 auto.
            This overrides the body's text-align: center for this block element. */
            margin: 0 auto;
            /* Ensure no extra padding inside the container */
            padding: 0;
        }

        .row-link {
            display: block; /* fills the cell */
            width: 100%;
            height: 100%;
            color: inherit; /* keep your existing table colors */
            text-decoration: none;
        }

        tr:hover .row-link {
            color: #fff; /* replicate your hover effect */
        }

        tr:hover td a.row-link {
            color: #fff !important;
        }

        td a.row-link {
            color: inherit !important;
        }



        #season-label {
            /* Set up positioning context for the ::after element */
            position: relative;
            font-size: 1rem;
            padding: 5px 0 0;
            /* Allow the inline text and the ::after element to be on the same line */
            display: inline-block;
        }

        #season-label::after {
            /* The content of the label */
            content: "beta";

            /* Styling for the red label */
            background-color: #e74c3c; /* A nice bright red */
            color: white;
            font-size: 0.95em; /* Slightly smaller than the main text */
            font-weight: bold;
            text-transform: uppercase;

            /* Padding and rounded corners for a label look */
            padding: 2px 6px;
            margin-left: 8px; /* Space between the main text and the label */
            border-radius: 4px;

            /* Optional: Animate the hover for a polished look */
            transition: background-color 0.2s;
        }





        .table-wrapper {
            display: inline-block;
            /* shrink-wrap the table exactly */
            border: 1px solid #2a2a2a;
            
            border-radius: 8px;
            overflow: hidden;
            
            /* wrapper bg to match border effect */
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        }

        .table-wrapper table {
            width: 1100px;
            /* desired table width */
            border-collapse: collapse;
            /* avoid double borders */
            margin: 0;
            /* no extra spacing */
            background-color: #1e1e1e;
            /* table interior color */
        }









        tr:hover {
            background-color: #3a3a3a;
        }

        tr.clickable {
            cursor: pointer;
        }

        tr.clickable:hover td {
            color: #fff;
        }

        .player-cell {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
        }

        .content-container {
            width: 1100px;
            /* Center the container itself using margin: 0 auto.
            This overrides the body's text-align: center for this block element. */
            margin: 0 auto;
            /* Ensure no extra padding inside the container */
            padding: 0;
        }

        .row-link {
            display: block; /* fills the cell */
            width: 100%;
            height: 100%;
            color: inherit; /* keep your existing table colors */
            text-decoration: none;
        }

        tr:hover .row-link {
            color: #fff; /* replicate your hover effect */
        }

        tr:hover td a.row-link {
            color: #fff !important;
        }

        td a.row-link {
            color: inherit !important;
        }









    </style>
</head>
<body>
    <div class="content-container">
        <div class="link-wrapper">
            <a href="statistics.html" class="link">Statistics</a>
            <a href="about.html" class="link">About</a>
        </div>
        <header>
            <h1>The Customs Ladder</h1>
            <p id="season-label"></p>
        </header>
        <div class="last-updated" id="last-updated"></div>
        <div class="table-wrapper">
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>MMR</th>
                        <th>Uncertainty</th>
                        <th>Win/Loss</th>
                        <th>Last Active</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
