<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process Log</title>
  <style>
    :root {
      --bg: #121212;
      --panel: #1f1f1f;
      --panel-3: #2a2a2a;
      --border: #2a2a2a;
      --text: #ccc;
      --muted: #aaa;
      --accent: #89CFF0;
    }

    body {
      padding: 0 180px;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
    }

    a.back-link {
      color: var(--accent);
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    #topp-boks {
      margin: 30px 0 24px;
      padding: 30px 35px;
      background-color: var(--panel);
      border-radius: 10px;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .topp-boks-div {
      background-color: var(--panel-3);
      padding: 16px 20px;
      margin: -30px -35px 20px -35px;
      border-bottom: 1px solid #1f1f1f;
    }

    #overskrift {
      font-size: 1.9em;
      color: #fff;
      font-weight: 700;
      margin: 0;
    }

    .log-entry {
      background-color: #161616;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 18px;
      margin-bottom: 22px;
    }

    .log-entry h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.35em;
    }

    .kv {
      margin: 4px 0;
      color: var(--muted);
    }

    @media (max-width: 1600px) {
      body {
        padding: 0 5%;
      }
    }

    p { line-height: 1.6; color: var(--muted); }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← Back to leaderboard</a>

  <section id="topp-boks">
    <div class="topp-boks-div">
      <h2 id="overskrift">System Log</h2>
    </div>

    <p>This page shows past runs of the customs-processing script, pulled from <code>data/log.json</code>.</p>

    <div id="log-container">
      <p>Loading log entries…</p>
    </div>
  </section>

<script>
async function loadLog() {
  const container = document.getElementById("log-container");
  container.innerHTML = "<p>Loading…</p>";

  try {
    const res = await fetch("./data/log.json", { cache: "no-store" });
    if (!res.ok) throw new Error("Network response not ok");

    const logs = await res.json();
    container.innerHTML = ""; // clear loading text

    logs.forEach((entry, idx) => {
      const div = document.createElement("div");
      div.className = "log-entry";

      // Safely convert timestamp
      const date = entry.start_time ? new Date(entry.start_time * 1000) : null;
      const nice = date ? date.toLocaleString() : "(no start time)";

      // Safely handle optional fields
      const modeSelected = entry.mode_selected ?? "(n/a)";
      const modeActual = entry.mode_actual ?? "(n/a)";
      const gamesChecked = entry.games_checked ?? "(n/a)";
      const newCustoms = entry.new_customs ?? "(n/a)";
      const newCustomsProcessed = entry.new_customs_processed ?? "(n/a)";
      const duration = entry.duration != null ? entry.duration.toFixed(3) + " s" : "(n/a)";
      const status = entry.status ?? "(unknown)";

      div.innerHTML = `
        <h3>Run #${idx + 1}</h3>
        <div class="kv"><strong>Status:</strong> ${status}</div>
        <div class="kv"><strong>Start Time:</strong> ${nice}</div>
        <div class="kv"><strong>Mode Selected:</strong> ${modeSelected}</div>
        <div class="kv"><strong>Mode Actual:</strong> ${modeActual}</div>
        <div class="kv"><strong>Games Checked:</strong> ${gamesChecked}</div>
        <div class="kv"><strong>New Customs:</strong> ${newCustoms}</div>
        <div class="kv"><strong>Processed:</strong> ${newCustomsProcessed}</div>
        <div class="kv"><strong>Duration:</strong> ${duration}</div>
      `;

      container.appendChild(div);
    });

  } catch (err) {
    console.error("Error loading or rendering log.json:", err);
    container.innerHTML = "<p>Failed to load log.json.</p>";
  }
}

loadLog();
</script>

</body>
</html>
